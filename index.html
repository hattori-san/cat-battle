<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>猫バトル！</title>
  <style>
    body { text-align: center; font-family: sans-serif; background: #f9f9f9; }
    img { width: 300px; height: 300px; object-fit: cover; margin: 10px; border-radius: 10px; cursor: pointer; transition: transform 0.2s; }
    img:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <h1>🐱 猫バトル！どっちがかわいい？</h1>
  <div id="battle">
    <img src="https://placekitten.com/300/300" id="cat1">
    <img src="https://placekitten.com/301/300" id="cat2">
  </div>
  <p id="result"></p>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  // ここにSupabase情報を貼り付け
  const SUPABASE_URL = "https://ptrmzkeocewryuinzjys.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB0cm16a2VvY2V3cnl1aW56anlzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4MDY1ODYsImV4cCI6MjA3NzM4MjU4Nn0.raaBOG5TkAxdw3aob9D2HyUORnJLV5wPS7u7MfNm5Ww";

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const result = document.getElementById('result');

  // 投票関数
  async function vote(cat) {
    // Supabaseにデータを保存
    const { data, error } = await supabase
      .from('votes')   // 先ほど作ったテーブル名
      .insert([{ cat: cat }]);

    if (error) {
      result.textContent = "エラーが発生しました 😢";
    } else {
      result.textContent = cat === "cat1" ? "左の猫に1票！🐾" : "右の猫に1票！🐾";
      showRanking(); // 投票後にランキング表示
    }
  }

  // ランキングを取得して表示する関数
  async function showRanking() {
    const { data, error } = await supabase
      .from('votes')
      .select('cat');

    if (data) {
      const counts = { cat1: 0, cat2: 0 };
      data.forEach(v => counts[v.cat]++);
      result.textContent += `\nランキング: 左 ${counts.cat1}票 / 右 ${counts.cat2}票`;
    }
  }

  // クリックイベントに投票関数を割り当て
  document.getElementById('cat1').onclick = () => vote('cat1');
  document.getElementById('cat2').onclick = () => vote('cat2');

  // ページ読み込み時にランキング表示
  showRanking();
</script>

</body>
</html>
